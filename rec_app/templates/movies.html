<div class="row">

        {% for i in range(9 if settings.recommendation|length >9 else settings.recommendation|length) %}
            <div class="col-sm-4">
                <div class="card" style="background-color: rgba(0, 46, 102, 0.15); margin-top: 3vh;">
                <div class="card-body" align="center">
                    <h6 class="card-title text-white">{{ settings.recommendation[i][0].title() }}</h6>
                    <img class="rounded mx-auto d-block"  src="{{settings.recommendation[i][1]}}" onerror="this.onerror=null; this.src='../static/img/no-poster.jpg'" alt="" width="100px" height="130px">
                    <br/> <br/>
                    <h6 class="card-text">Movinder Match: {{ "%.2f"|format(settings.recommendation[i][2]) }}</h6>
                    <!-- <a href="#" class="btn btn-primary">Watch it !</a> -->
                </div>
                </div>
            </div>
        {% endfor %}

</div>
